name: AWS CI/CD Workflow

on:
  push:
    branches:
      - main
      - stage

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 20+
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install project dependencies with pnpm
        run: pnpm install

      - name: Build check
        run: pnpm check

      - name: ðŸ”” âžœ Slack Notification
        if: failure()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          config: .github/slack.yml

  Build-Stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 20+
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get secrets by name and by ARN
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            ai-flowmapper
          parse-json-secrets: true

      - name: Create .env file from secrets
        run: |
          for var in $(compgen -e); do
            if [[ $var == AI_FLOWMAPPER_* ]]; then
              name=${var#AI_FLOWMAPPER_}  # Remove the prefix
              echo "$name=${!var}" >> .env
            fi
          done

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: aiflowmapper
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: ðŸ”” âžœ Slack Notification
        if: always()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          config: .github/config/slack.yml

  E2E:
    name: End-to-End Test
    runs-on: ubuntu-latest
    needs: [Check, Build-Stage]
    steps:
      - name: E2E Test
        run: echo "Skipped running E2E tests"

  Secrets:
    name: AWS Secret Manager
    runs-on: ubuntu-latest
    needs: [Build-Stage, E2E]
    steps:
      - name: AWS Secrets
        run: echo "ai-flowmapper"

  Stage:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: Secrets
    steps:
      - name: Deploying [Stage]
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deploying aiflowmapper stack to Stage"
            cd ai-flow-mapper
            sh deploy.stage.sh
      - name: ðŸ”” Stage Deployment Notification
        if: failure()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          config: .github/slack.yml

  Build-Production:
    runs-on: ubuntu-latest
    needs: [Stage]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 20+
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get secrets by name and by ARN
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            ai-flowmapper-production
          parse-json-secrets: true

      - name: Create .env file from secrets
        run: |
          for var in $(compgen -e); do
            if [[ $var == AI_FLOWMAPPER_PRODUCTION_* ]]; then
              name=${var#AI_FLOWMAPPER_PRODUCTION_}  # Remove the prefix
              echo "$name=${!var}" >> .env
            fi
          done
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: aiflowmapper
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: ðŸ”” âžœ Slack Notification
        if: always()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          config: .github/config/slack.yml

  Production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [Stage, Build-Production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploying [Production]
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deploying aiflowmapper stack to Production"
            cd ai-flow-mapper
            sh deploy.sh

      - name: ðŸ”” Production Deployment Notification
        if: failure()
        uses: act10ns/slack@v2
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          config: .github/slack.yml
